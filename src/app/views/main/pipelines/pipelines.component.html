<app-card>
  <div class="row d-flex justify-content-center">
    <div class="col-md-10 col-12 mt-3">
      <div class="d-flex justify-content-between align-items-center">
        <h3>Pipelines</h3>
        <button class="add-button" [routerLink]="['new']">
          Create Pipeline
          <i class="fas fa-plus-circle"></i>
        </button>
      </div>
    </div>
    
    <div class="col-md-10 col-12 d-flex justify-content-center mt-3">
      <div class="list-group w-100" *ngIf="pipelines.length > 0">
        <div class="d-flex justify-content-between list-group-item list-group-item-action" *ngFor="let pipeline of pipelines">
          <p class="p-name" (click)="setEditMode(pipeline)">{{pipeline.description}}</p>
          <i class="fas fa-trash delete fa-sm" *ngIf="isAllowed(pipeline)" (click)="disablePipeline(pipeline)" title="Disable pipeline"></i>
        </div>
      </div>

      <app-empty-state *ngIf="pipelines.length === 0"></app-empty-state>
    </div>
  </div>
</app-card>
