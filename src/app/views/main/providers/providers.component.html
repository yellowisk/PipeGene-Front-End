<app-card>
  <div class="row d-flex justify-content-center">
    <div class="col-md-10 col-12 mt-3">
      <div class="d-flex justify-content-between align-items-center">
        <h3>Services</h3>

        <button class="add-button" [routerLink]="['new']">
          Submit Service
          <i class="fas fa-arrow-circle-right"></i>
        </button>
      </div>
    </div>


    <div class="col-md-10 col-12 mt-3">
      <div *ngIf="providers.length > 0">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Service</th>
              <th scope="col">Description</th>
            </tr>
          </thead>
          <tbody>
            <tr (click)="setEditMode(provider)" *ngFor="let provider of providers">
              <td>{{provider.name}}</td>
              <td>{{provider.description}}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <app-empty-state *ngIf="providers.length === 0"></app-empty-state>
    </div>
  </div>
</app-card>
