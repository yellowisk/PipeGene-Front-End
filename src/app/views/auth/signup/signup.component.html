<div class="login-body">
    <div class="col-md-4">
        <div class="login-card">
            <div class="row">
                <div class="col-12 title-header">
                    <p class="title one">PIPE</p>
                    <p class="title two">GENE</p>
                </div>
            </div>
            <form [formGroup]="signupForm">
                <div class="row mt-5">
                    <div class="col-12 d-flex flex-column mb-3">
                        <div class="label-float">
                            <input [class.error]="getControlError('username')" type="text" placeholder=" " formControlName="username" />
                            <label [class.error]="getControlError('username')">Username</label>
                        </div>
                        <app-input-validation class="mb-2" [control]="signupForm.get('username')"></app-input-validation>

                        <div class="label-float">
                            <input [class.error]="getControlError('name')"type="text" placeholder=" " formControlName="name" />
                            <label [class.error]="getControlError('name')">Name</label>
                        </div>
                        <app-input-validation class="mb-2" [control]="signupForm.get('name')"></app-input-validation>

                        <div class="label-float">
                            <input [class.error]="getControlError('password')" type="password" placeholder=" " formControlName="password" />
                            <label [class.error]="getControlError('password')">Password</label>
                        </div>
                        <hr>
                        <app-input-validation class="mb-1" [control]="signupForm.get('password')"></app-input-validation>


                        <div class="label-float">
                            <input type="text" placeholder=" " formControlName="orcid" />
                            <label>ORCID</label>
                        </div>
                        <span class="opcional">*Optional</span>
                        <div class="label-float">
                            <input type="text" placeholder=" " formControlName="github" />
                            <label>Github</label>
                        </div>
                        <span class="opcional">*Optional</span>

                        <button class="btn mt-5 mb-5" (click)="signup()">Sign Up</button>

                        <p class="signup">Already have an account? <span [routerLink]="['/login']">Log In</span> </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
